<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=no"
    />
    <title>E-Commerce - Métodos de Pago</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/metodos-de-pago.css">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/jam.min.css" />
  </head>
  <body>
    <header class="main-header" id="#inicio">
      <div class="content-wrapper">
        <div class="logo">
          <a href="index.html"><img src="img/logo.svg" alt="Logo" /></a>
        </div>
        <nav class="main-menu">
          <ul>
            <li><a href="index.html#about">Sobre Nosotros</a></li>
            <li><a href="index.html#products">Productos</a></li>
            <li><a href="index.html#contact">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      
      <section class="pay-methods">
        <div class="content-wrapper">
          <div class="title-method">
            <h3 class="method-title">Seleccione el método de pago para su compra:</h3>
          </div>
          <div class="method-buttons">
            <div class="content-method">
              <a href="formularios/formulario-compra-tarjeta.html" class="method-button">Añadir una Tarjeta de Crédito / Débito</a>
              <img src="img/icon-target.jpg" alt="Tarjeta de Crédito" class="icon-method target">
            </div>
            
            <div class="content-method content-method-mt">
              <a href="formularios/formulario-compra-paypal.html" class="method-button method-button-paypal">Añadir una cuenta de Paypal</a>
              <img src="img/paypal-logo.png" alt="Paypal" class="icon-method paypal">
            </div>
            
            <div class="content-method content-method-mt">
              <a href="formularios/formulario-compra-mercadopago.html" class="method-button method-button-mercadopago">Añadir una cuenta de Mercado Pago</a>
              <img src="img/mercado-pago-logo.jpg" alt="MercadoPago" class="icon-method mercado-pago">
            </div>

          </div>
        </div>
      </section>
     
  </body>
</html>
